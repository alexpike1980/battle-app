<!-- battle.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
 body { font-family: sans-serif; background-color: #f8f9fa; }
    .option-title {
  /* от 0.8rem до 1.2rem, в зависимости от ширины контейнера */
  font-size: clamp(0.8rem, 4vw, 1.2rem);
  line-height: 1.2;
  text-align: center;
  word-wrap: break-word;
 padding: 0.6em 0 0.3em 0;
}
 .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal.hidden {
    display: none !important;
}

.modal-content {
    background-color: #fff;
    padding: 30px 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    text-align: center;
    z-index: 1001;
}


.modal button {
    background-color: #6c757d;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.2s;
}

.modal button:hover {
    background-color: #5a6268;
}
/* Центрирование кнопок */
.share-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
}
.share-btn img {
  width: 24px;
  height: 24px;
  filter: brightness(0) invert(1); /* Делает иконки белыми */
}
/* Стили кнопок */
.share-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    width: 140px;
    transition: background-color 0.2s, transform 0.2s;
}

/* Иконки */
.share-icon {
    width: 24px;
    height: 24px;
    background-size: cover;
    background-repeat: no-repeat;
}

/* Цвета для кнопок */
.facebook {
    background-color: #4267B2;
}

.twitter {
    background-color: #1DA1F2;
}

.reddit {
    background-color: #FF4500;
}

/* Иконки */
.facebook-icon {
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg');
}

.twitter-icon {
    background-image: url('https://oleqibxqfwnvaorqgflp.supabase.co/storage/v1/object/public/battle-images//x-social-media-white-icon.svg');
}

.reddit-icon {
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Reddit_Logo_V2.svg/2048px-Reddit_Logo_V2.svg.png');
}

/* Hover эффекты */
.share-btn:hover {
    transform: translateY(-3px);
    filter: brightness(1.1);
}

/* Мобильное расположение */
@media (max-width: 768px) {
    .share-buttons {
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    .share-btn {
        width: 100%;
        max-width: 300px;
    }
}

/* Кнопка отмены */
.cancel-btn {
    background-color: #6c757d;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    width: 200px;
    transition: background-color 0.2s;
}

.cancel-btn:hover {
    background-color: #5a6268;
}

/* Для мобильных устройств */
@media (max-width: 768px) {
    .cancel-btn {
        width: 100%;
        max-width: 300px;
    }
}
.progress-bar-container {
    display: flex;
    width: 100%;
    background-color: #e9ecef;
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 16px;
    height: 30px;
    position: relative;
}

/* Прогресс-бары */
.progress-bar {
    display: flex;
    align-items: center;
    color: white;
    font-size: 14px;
    line-height: 30px;
    white-space: nowrap;
    overflow: hidden;
    padding: 0 10px;
    position: relative;
    flex-shrink: 0;
    z-index: 1;
}

/* Полное заполнение */
.progress-bar.full {
    width: 100% !important;
    border-radius: 12px !important;
}

/* Цвета прогресс-бара */
.progress-bar-blue {
    background-color: #007bff;
}

.progress-bar-green {
    background-color: #28a745;
}

/* Текст всегда виден */
.progress-text {
    font-weight: bold;
    width: 100%;
}

/* Выравнивание текста */
.text-left {
    text-align: left;
    padding-left: 10px;
}

.text-right {
    text-align: right;
    padding-right: 10px;
}

    /* Зеленая кнопка Submit */
.submit-btn {
    background-color: #28a745;
    color: white;
    padding: 12px 30px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
    transition: background-color 0.2s;
    font-weight: bold;
}

.submit-btn:hover {
    background-color: #218838;
}

/* Поля ввода времени */
#duration,
#datetimePicker {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

/* Прячем поле выбора даты по умолчанию */
.hidden {
    display: none;
}
/* Стили для табов времени */
.time-selector {
  margin-bottom: 1rem;
}
.time-selector .time-tabs {
  display: flex;
  flex-wrap: nowrap;
  gap: 0.5rem;
  overflow-x: auto;       /* если слишком узко — можно промотать */
  -webkit-overflow-scrolling: touch;
  margin-bottom: 0.5rem;
}

.time-selector .time-tab {
  flex: 1 1 auto;
  min-width: 4.5rem;      /* табы не будут уже этой ширины */
  padding: 0.4rem 0;      
  font-size: 0.875rem;
  text-align: center;
  border-radius: 0.375rem;
  white-space: nowrap;
  cursor: pointer;
  background: #777;
  color: #fff;
  border: none;
  transition: background 0.2s;
}

.time-selector .time-tab.active {
  background: #4CAF50;    /* цвет активного таба */
}

.time-selector .time-tab:hover:not(.active) {
  background-color: #218838;
  color: #fff;
}

/* Обёртка для картинок + VS */
.battle-images-wrapper {
  position: relative;
  display: flex;
  gap: 1rem;
  align-items: center;
}

/* Кружок VS */
.vs-circle {
  position: absolute;
  left: 50%;
  top: 35%;
  transform: translate(-50%, -50%);
  width: 40px;
  height: 40px;
  background: #fff;
  color: #000;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 0.9rem;
  z-index: 2;
}

  </style>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white border-b">
    <div class="max-w-screen-lg mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold">&larr; FANSHARE</a>
      <button id="createBattleBtnHeader" class="hidden lg:inline bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Create Battle
      </button>
    </div>
  </header>

  <!-- Page layout -->
  <div class="max-w-screen-lg mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
    <!-- Left nav -->
    <aside class="hidden lg:block lg:col-span-2 space-y-6">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Menu</h2>
        <ul class="space-y-1 text-gray-700">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">Profile</a></li>
        </ul>
      </div>
    </aside>

    <!-- Main detail + stats + comments -->
    <main class="lg:col-span-7 space-y-6">
      <div id="battleDetail" class="bg-white p-4 rounded shadow"></div>

      <!-- Statistics -->
      <section id="statistics" class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">Statistics</h2>
        <p class="text-gray-600">Loading stats…</p>
      </section>

      <!-- Comments -->
      <section id="comments" class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">Comments</h2>
        <p class="text-gray-600">No comments yet.</p>
      </section>
    </main>

    <!-- Right sidebar -->
    <aside class="hidden lg:block lg:col-span-3 space-y-6">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Widgets & Ads</h2>
        <p class="text-gray-600">Здесь будут баннеры и виджеты</p>
      </div>
    </aside>
  </div>


  <!-- Share Modal -->
  <div id="shareModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-xl font-semibold mb-4">Make it count – share to vote!</h2>
      <div class="share-buttons">
        <a href="#" id="facebookShare" target="_blank" class="share-btn facebook">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook--v1.png" alt="Facebook"/>
          <span>Facebook</span>
        </a>
        <a href="#" id="twitterShare" target="_blank" class="share-btn twitter">
          <img src="https://oleqibxqfwnvaorqgflp.supabase.co/storage/v1/object/public/battle-images/x-social-media-white-icon.svg" alt="X.com"/>
          <span>X.com</span>
        </a>
        <a href="#" id="redditShare" target="_blank" class="share-btn reddit">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/reddit.png" alt="Reddit"/>
          <span>Reddit</span>
        </a>
      </div>
      <button id="shareCloseBtn" class="cancel-btn">Cancel</button>
    </div>
  </div>

  <!-- Battle-detail script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const SUPABASE_URL     = 'https://oleqibxqfwnvaorqgflp.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sZXFpYnhxZndudmFvcnFnZmxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNjExMTQsImV4cCI6MjA2MTkzNzExNH0.AdpIio7ZnNpQRMeY_8Sb1bXqKpmYDeR7QYvAfnssdCA';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // сюда скопируйте функции calculateTimeLeft, startLiveCountdown, renderProgressBar, openShareModal из main.js

    async function loadBattle() {
      const params   = new URLSearchParams(location.search);
      const battleId = params.get('id');
      if (!battleId) {
        document.getElementById('battleDetail').innerText = 'No battle ID';
        return;
      }
      const { data: b, error } = await supabase
        .from('battles')
        .select('id,title,option1,option2,votes1,votes2,ends_at,image1,image2')
        .eq('id', battleId).single();
      if (error) {
        document.getElementById('battleDetail').innerText = error.message;
        return;
      }
      const active = new Date(b.ends_at) > new Date();
      document.getElementById('battleDetail').innerHTML = `
        <h1 class="text-3xl font-bold mb-4">${b.title}</h1>
        <div class="battle-images-wrapper mb-4">
          <div class="flex-1 text-center">
            <img src="${b.image1}" class="mx-auto w-64 h-64 object-cover rounded"/>
            <div class="option-title">${b.option1}</div>
            <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded" onclick="openShareModal('${b.id}','votes1')">Vote</button>
          </div>
          <div class="vs-circle">VS</div>
          <div class="flex-1 text-center">
            <img src="${b.image2}" class="mx-auto w-64 h-64 object-cover rounded"/>
            <div class="option-title">${b.option2}</div>
            <button class="mt-2 bg-green-600 text-white px-4 py-2 rounded" onclick="openShareModal('${b.id}','votes2')">Vote</button>
          </div>
        </div>
      `;
      document.getElementById('statistics').querySelector('p').textContent =
        `Votes: ${b.votes1} vs ${b.votes2}`;
      document.getElementById(`timer-${b.id}`)?.remove();
      const timerDiv = document.createElement('div');
      timerDiv.id = `timer-${b.id}`;
      timerDiv.className = 'text-sm text-gray-600 mb-4';
      timerDiv.textContent = active
        ? `Time to Left: ${calculateTimeLeft(b.ends_at)}`
        : 'Finished';
      document.getElementById('statistics').after(timerDiv);

      if (active) startLiveCountdown(b.id, b.ends_at);
    }

    loadBattle();
  </script>
</body>
</html>
