<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Manrope',sans-serif; background: #f7faff; }
    .battle-images-wrapper { position: relative; display: flex; gap: 1rem; align-items: center;}
    .vs-circle { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 48px; height: 48px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1rem; z-index: 2;}
  </style>
</head>
<body>
  <main class="max-w-2xl mx-auto mt-12 p-4 bg-white rounded-xl shadow">
    <h1 class="text-3xl font-bold mb-4" id="battleTitle"></h1>
    <div class="battle-images-wrapper mb-4">
      <div class="flex-1 text-center">
        <img id="battleImage1" src="" class="mx-auto w-full max-w-[280px] aspect-square object-cover rounded"/>
        <div id="battleOption1" class="option-title"></div>
        <button id="vote1" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded w-full font-semibold text-lg">Vote</button>
      </div>
      <div class="vs-circle">VS</div>
      <div class="flex-1 text-center">
        <img id="battleImage2" src="" class="mx-auto w-full max-w-[280px] aspect-square object-cover rounded"/>
        <div id="battleOption2" class="option-title"></div>
        <button id="vote2" class="mt-2 bg-green-600 text-white px-4 py-2 rounded w-full font-semibold text-lg">Vote</button>
      </div>
    </div>
    <div id="battleStats"></div>
  </main>
  <script type="module">
    // здесь может быть твой js-код
  </script>
</body>
</html>
