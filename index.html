<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs Dog Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
        }

        .images-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .image-wrapper {
            position: relative;
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }

        .image-wrapper img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .image-wrapper:hover img {
            transform: scale(1.05);
        }

        .image-label {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            font-weight: 600;
            color: #555;
        }

        .vs-circle {
            background: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            z-index: 10;
            flex-shrink: 0;
        }

        .vote-buttons {
            display: flex;
            gap: 20px;
            margin-top: 60px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .vote-btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vote-btn.cat {
            background: linear-gradient(135deg, #4b7bec 0%, #3867d6 100%);
        }

        .vote-btn.cat:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 103, 214, 0.3);
        }

        .vote-btn.dog {
            background: linear-gradient(135deg, #26de81 0%, #20bf6b 100%);
        }

        .vote-btn.dog:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(32, 191, 107, 0.3);
        }

        .vote-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-bar {
            background: #f0f0f0;
            border-radius: 50px;
            height: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-fill {
            display: flex;
            height: 100%;
            transition: all 0.5s ease;
        }

        .progress-cat {
            background: linear-gradient(135deg, #4b7bec 0%, #3867d6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            transition: all 0.5s ease;
        }

        .progress-dog {
            background: linear-gradient(135deg, #26de81 0%, #20bf6b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            transition: all 0.5s ease;
        }

        .timer {
            margin-top: 20px;
            font-size: 1em;
            color: #666;
        }

        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .winner-modal {
            background: white;
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .winner-modal h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        .winner-modal p {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }

        .play-again-btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .images-container {
                flex-direction: column;
            }
            
            .vs-circle {
                margin: 20px 0;
            }
            
            .vote-buttons {
                flex-direction: column;
            }
            
            .vote-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cat vs Dog</h1>
        
        <div class="images-container">
            <div class="image-wrapper">
                <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=400&h=300&fit=crop" alt="Cat">
                <div class="image-label">Cat</div>
            </div>
            
            <div class="vs-circle">VS</div>
            
            <div class="image-wrapper">
                <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?w=400&h=300&fit=crop" alt="Dog">
                <div class="image-label">Dog</div>
            </div>
        </div>
        
        <div class="vote-buttons">
            <button class="vote-btn cat" onclick="vote('cat')">Vote</button>
            <button class="vote-btn dog" onclick="vote('dog')">Vote</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" style="display: flex;">
                <div class="progress-cat" id="catProgress" style="width: 50%;">50%</div>
                <div class="progress-dog" id="dogProgress" style="width: 50%;">50%</div>
            </div>
        </div>
        
        <div class="timer" id="timer">Time Left: 24h 0m</div>
    </div>

    <div class="winner-overlay" id="winnerOverlay">
        <div class="winner-modal">
            <h2 id="winnerTitle">Winner!</h2>
            <p id="winnerText"></p>
            <button class="play-again-btn" onclick="resetBattle()">Start New Battle</button>
        </div>
    </div>

    <script>
        // Battle state
        let battleState = {
            catVotes: 0,
            dogVotes: 0,
            endTime: null,
            hasVoted: false
        };

        // Initialize battle
        function initBattle() {
            const saved = localStorage.getItem('battleState');
            if (saved) {
                battleState = JSON.parse(saved);
                if (battleState.endTime && new Date(battleState.endTime) <= new Date()) {
                    showWinner();
                    return;
                }
            } else {
                battleState.endTime = new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString();
                saveBattleState();
            }
            
            updateUI();
            startTimer();
        }

        // Save battle state
        function saveBattleState() {
            localStorage.setItem('battleState', JSON.stringify(battleState));
        }

        // Vote function
        function vote(option) {
            if (battleState.hasVoted) {
                alert('You have already voted in this battle!');
                return;
            }
            
            if (option === 'cat') {
                battleState.catVotes++;
            } else {
                battleState.dogVotes++;
            }
            
            battleState.hasVoted = true;
            saveBattleState();
            updateUI();
            
            // Disable vote buttons
            document.querySelectorAll('.vote-btn').forEach(btn => {
                btn.disabled = true;
            });
        }

        // Update UI
        function updateUI() {
            const total = battleState.catVotes + battleState.dogVotes;
            let catPercent = 50;
            let dogPercent = 50;
            
            if (total > 0) {
                catPercent = Math.round((battleState.catVotes / total) * 100);
                dogPercent = 100 - catPercent;
            }
            
            document.getElementById('catProgress').style.width = catPercent + '%';
            document.getElementById('catProgress').textContent = catPercent + '%';
            document.getElementById('dogProgress').style.width = dogPercent + '%';
            document.getElementById('dogProgress').textContent = dogPercent + '%';
            
            // Disable buttons if already voted
            if (battleState.hasVoted) {
                document.querySelectorAll('.vote-btn').forEach(btn => {
                    btn.disabled = true;
                });
            }
        }

        // Timer function
        function startTimer() {
            function update() {
                const now = new Date();
                const end = new Date(battleState.endTime);
                const diff = end - now;
                
                if (diff <= 0) {
                    showWinner();
                    return;
                }
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                document.getElementById('timer').textContent = `Time Left: ${hours}h ${minutes}m`;
                
                setTimeout(update, 60000); // Update every minute
            }
            
            update();
        }

        // Show winner
        function showWinner() {
            const catPercent = battleState.catVotes / (battleState.catVotes + battleState.dogVotes) * 100;
            const winner = catPercent > 50 ? 'Cat' : catPercent < 50 ? 'Dog' : 'Tie';
            
            document.getElementById('winnerTitle').textContent = winner === 'Tie' ? "It's a Tie!" : `${winner} Wins!`;
            document.getElementById('winnerText').textContent = `Final results: Cat ${Math.round(catPercent)}% - Dog ${Math.round(100 - catPercent)}%`;
            document.getElementById('winnerOverlay').style.display = 'flex';
        }

        // Reset battle
        function resetBattle() {
            localStorage.removeItem('battleState');
            location.reload();
        }

        // Initialize on load
        initBattle();
    </script>
</body>
</html>
