<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle App</title>
    <script src="https://cdn.tailwindcss.com"></script>
 
   <style>
       body {
    font-family: sans-serif;
    background-color: #f8f9fa;
}
 .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal.hidden {
    display: none !important;
}

.modal-content {
    background-color: #fff;
    padding: 30px 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    text-align: center;
    z-index: 1001;
}


.modal button {
    background-color: #6c757d;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.2s;
}

.modal button:hover {
    background-color: #5a6268;
}
.share-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-bottom: 20px;
}

/* Стили кнопок */
.share-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    width: 200px;
    transition: background-color 0.2s, transform 0.2s;
}

/* Иконки */
.share-btn img {
    width: 24px;
    height: 24px;
    filter: brightness(0) invert(1); /* Контрастные иконки */
}

/* Цвета для кнопок */
.facebook {
    background-color: #4267B2;
}

.twitter {
    background-color: #1DA1F2;
}

.reddit {
    background-color: #FF4500;
}

/* Hover эффекты */
.share-btn:hover {
    transform: translateY(-3px);
    filter: brightness(1.1);
}

/* Мобильное расположение */
@media (max-width: 768px) {
    .share-buttons {
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    .share-btn {
        width: 100%;
        max-width: 300px;
    }
}

/* Кнопка отмены */
.cancel-btn {
    background-color: #6c757d;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    width: 200px;
    transition: background-color 0.2s;
}

.cancel-btn:hover {
    background-color: #5a6268;
}

/* Для мобильных устройств */
@media (max-width: 768px) {
    .cancel-btn {
        width: 100%;
        max-width: 300px;
    }
}
.progress-bar-container {
    display: flex;
    width: 100%;
    background-color: #e9ecef;
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 16px;
    height: 30px;
    position: relative;
}

/* Прогресс-бары */
.progress-bar {
    display: flex;
    align-items: center;
    color: white;
    font-size: 14px;
    line-height: 30px;
    white-space: nowrap;
    overflow: hidden;
    padding: 0 10px;
    position: relative;
    flex-shrink: 0;
    z-index: 1;
}

/* Полное заполнение */
.progress-bar.full {
    width: 100% !important;
    border-radius: 12px !important;
}

/* Цвета прогресс-бара */
.progress-bar-blue {
    background-color: #007bff;
}

.progress-bar-green {
    background-color: #28a745;
}

/* Текст всегда виден */
.progress-text {
    font-weight: bold;
    width: 100%;
}

/* Выравнивание текста */
.text-left {
    text-align: left;
    padding-left: 10px;
}

.text-right {
    text-align: right;
    padding-right: 10px;
}

</style>

</head>
<body>

    <div id="logContainer" style="background-color: #f9f9f9; border: 1px solid #ccc; padding: 10px; margin-top: 20px; max-height: 200px; overflow-y: auto;">
    <strong>Логи:</strong>
</div>
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-8">Battle App</h1>
        <button id="createBattleBtn" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-all">Create Battle</button>
        <div id="battleList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8"></div>
    </div>

    <!-- Create Battle Modal -->
<!-- Create Battle Modal -->
<div id="createModal" class="modal hidden">
    <div class="modal-content">
        <h2 class="text-2xl font-semibold mb-4">Create New Battle</h2>
        <input type="text" id="title" placeholder="Title" class="w-full mb-3 p-2 border rounded" />
        <input type="text" id="option1" placeholder="Option 1" class="w-full mb-3 p-2 border rounded" />
        <input type="text" id="option2" placeholder="Option 2" class="w-full mb-3 p-2 border rounded" />
        <input type="number" id="duration" placeholder="Duration (minutes)" class="w-full mb-3 p-2 border rounded" />

        <!-- Поля для загрузки изображений -->
        <label for="image1File" class="w-full mb-1 block font-semibold">Image 1</label>
        <input type="file" id="image1File" class="w-full mb-3 p-2 border rounded" />
        
        <label for="image2File" class="w-full mb-1 block font-semibold">Image 2</label>
        <input type="file" id="image2File" class="w-full mb-3 p-2 border rounded" />

        <button id="submitBattleBtn" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-all">Submit</button>
        <button id="closeModalBtn" class="bg-gray-400 text-white py-2 px-4 rounded-lg hover:bg-gray-500 transition-all mt-2">Cancel</button>
    </div>
</div>
<!-- Share Modal -->
<div id="shareModal" class="modal hidden">
    <div id="shareModalContent" class="modal-content">
        <h2 class="text-xl font-semibold mb-4">Make it count – share to vote!</h2>
        <div class="share-buttons">
            <a href="#" id="facebookShare" target="_blank" class="share-btn facebook">
                <span class="share-icon facebook-icon"></span>
                <span>Facebook</span>
            </a>
            <a href="#" id="twitterShare" target="_blank" class="share-btn twitter">
                <span class="share-icon twitter-icon"></span>
                <span>X</span>
            </a>
            <a href="#" id="redditShare" target="_blank" class="share-btn reddit">
                <span class="share-icon reddit-icon"></span>
                <span>Reddit</span>
            </a>
        </div>
        <button id="shareCloseBtn" class="cancel-btn">Cancel</button>
    </div>
</div>







    <script>
        document.getElementById('createBattleBtn').addEventListener('click', () => {
            document.getElementById('createModal').classList.remove('hidden');
        });

        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('createModal').classList.add('hidden');
        });
    </script>
      <script type="module" src="./main.js" ></script>
</body>
</html>
