<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    #createForm {
      margin-top: 20px;
      display: none;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
    }
    .battle {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .vote-buttons {
      margin-top: 10px;
    }
    .social-popup {
      display: none;
      position: absolute;
      background: #fff;
      border: 1px solid #aaa;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .social-popup button {
      display: block;
      margin: 5px 0;
      width: 100%;
    }
    .countdown {
      margin-top: 10px;
      font-weight: bold;
      color: #d00;
    }
    .progress-bar {
  background-color: #eee;
  border-radius: 5px;
  overflow: hidden;
  height: 20px;
  margin-top: 5px;
}
.progress-fill {
  height: 100%;
  background-color: #4caf50;
  text-align: center;
  color: white;
  line-height: 20px;
  font-size: 12px;
}

  </style>
</head>
<body>
  <h1>Battle App</h1>

  <button onclick="toggleForm()">Create Battle</button>

  <div id="createForm">
    <div class="form-group">
      <input type="text" id="title" placeholder="Battle title" />
    </div>
    <div class="form-group">
      <input type="text" id="option1" placeholder="Option 1" />
    </div>
    <div class="form-group">
      <input type="text" id="option2" placeholder="Option 2" />
    </div>
    <div class="form-group">
      <label>Ends in (minutes):</label>
      <input type="number" id="duration" placeholder="e.g., 10" min="1" />
    </div>
    <button id="submitBtn">Submit</button>
  </div>

  <div class="form-group" style="margin-top: 20px;">
    <label for="battleSelector">Choose a battle:</label>
    <select id="battleSelector"></select>
  </div>

  <div id="battleContainer"></div>

  <div id="socialPopup" class="social-popup"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
