<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle App</title>
  <script type="module" src="main.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #createForm input {
      margin: 5px;
      padding: 5px;
    }
    #createForm label {
      display: block;
      margin-top: 10px;
    }
    #createForm button {
      margin-top: 10px;
    }
    #socialPopup {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 10;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <button onclick="toggleForm()">+ New Battle</button>

  <div id="createForm" style="display: none; margin-top: 10px;">
    <label>Title: <input type="text" id="title" /></label>
    <label>Option 1: <input type="text" id="option1" /></label>
    <label>Image URL 1: <input type="text" id="image1" /></label>
    <label>Option 2: <input type="text" id="option2" /></label>
    <label>Image URL 2: <input type="text" id="image2" /></label>
    <label>Duration (minutes): <input type="number" id="duration" value="5" /></label>
    <button id="submitBtn">Create Battle</button>
  </div>

  <h2>Choose a Battle</h2>
  <select id="battleSelector"></select>

  <div id="battleContainer" style="margin-top: 20px;"></div>

  <div id="socialPopup"></div>
</body>
</html>
