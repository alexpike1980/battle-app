<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FANSHARE Battles</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Design System Styles -->
  <link rel="stylesheet" href="design-system.css">
  <style>
    /* Legacy styles maintained for compatibility */
    html, body { min-height:100%; }
    .watermark { position:fixed; left:10vw; top:30vh; opacity:.08; font-size:7rem; font-weight:800; pointer-events:none; z-index:0; }
    
    /* Updated styles that use design system */
    body { 
      background: var(--gradient-bg) !important; 
    }
    
    .vs-circle { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      border-radius: var(--border-radius-full); 
      font-size: var(--font-size-lg); 
      font-weight: var(--font-weight-bold); 
      border: 2px solid var(--color-white); 
      width: 56px; 
      height: 56px; 
      background: var(--color-white); 
      box-shadow: var(--shadow-md);
      z-index: 20; 
    }
    
    /* Table structure for battle images */
    .vs-battle-table {
      border-collapse: separate;
      border-spacing: 0;
    }
    
    .vs-battle-table td {
      vertical-align: middle;
    }
    
    /* Animations and transitions */
    .progress-updated {
      animation: pulse-update 1s ease-in-out;
    }
    
    @keyframes pulse-update {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 640px) {
      .battle-item {
        padding: var(--spacing-4) var(--spacing-2);
      }
      
      .vs-battle-table td {
        display: block;
        width: 100%;
        padding: var(--spacing-2) 0;
        text-align: center;
      }
      
      .vs-circle {
        position: relative;
        margin: var(--spacing-2) auto;
        z-index: 10;
      }
    }
    
    /* Hover effects */
    .vote-btn:active {
      transform: scale(0.98);
    }
    
    /* Share and bookmark buttons */
    .share-btn:active, .bookmark-btn:active {
      transform: scale(0.9);
    }
    
    /* Confetti animation for voting */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: confetti-fall 3s ease-in-out forwards;
      z-index: 1000;
    }
    
    @keyframes confetti-fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    
    @media (max-width: 640px) { 
      .vs-circle { 
        width: 42px;
        height: 42px;
        font-size: var(--font-size-base); 
      } 
    }
    
    .tab-btn.active { 
      color: var(--color-primary) !important; 
      border-bottom: 2px solid var(--color-primary) !important; 
    }
    
    #tabIndicator { 
      transition: left var(--transition-normal) var(--transition-bounce), 
                  width var(--transition-normal) var(--transition-bounce); 
      height: 3px !important; 
      background: var(--color-primary) !important; 
      border-radius: var(--border-radius-sm); 
      bottom: 0; 
    }
    
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    
    .modal-content {
      background-color: var(--color-white);
      padding: var(--spacing-8);
      border-radius: var(--border-radius-xl);
      max-width: 500px;
      width: 90%;
      box-shadow: var(--shadow-xl);
    }
    
    .hidden {
      display: none;
    }
    
    .time-tabs {
      display: flex;
      gap: var(--spacing-2);
      margin-bottom: var(--spacing-2);
    }
    
    .time-tab {
      padding: var(--spacing-2);
      border-radius: var(--border-radius-md);
      background: var(--color-gray-100);
      border: none;
      cursor: pointer;
    }
    
    .time-tab.active {
      background: var(--color-primary);
      color: var(--color-white);
    }
    
    .share-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-4);
      margin-bottom: var(--spacing-6);
    }
    
    .share-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-2);
      padding: var(--spacing-3) var(--spacing-4);
      color: var(--color-white);
      border-radius: var(--border-radius-md);
      text-decoration: none;
      transition: opacity var(--transition-fast);
      flex: 1;
      min-width: 120px;
    }
    
    .share-btn:hover {
      opacity: 0.9;
    }
    
    .share-btn img {
      width: 24px;
      height: 24px;
    }
    
    .facebook {
      background-color: #1877f2;
    }
    
    .twitter {
      background-color: #1da1f2;
    }
    
    .reddit {
      background-color: #ff4500;
    }
    
    .cancel-btn {
      width: 100%;
      padding: var(--spacing-3);
      background-color: var(--color-gray-200);
      border: none;
      border-radius: var(--border-radius-md);
      cursor: pointer;
      font-weight: var(--font-weight-medium);
    }
    
    .cancel-btn:hover {
      background-color: var(--color-gray-300);
    }
    
    /* Logo Animation */
    .logo-container {
      display: flex;
      align-items: center;
      transition: transform var(--transition-normal) var(--transition-ease);
    }
    
    .logo-container:hover {
      transform: scale(1.05);
    }
    
    .logo-svg {
      height: 40px;
      width: auto;
    }
  </style>
</head>
<body class="bg-white">

  <div class="watermark select-none text-blue-700 hidden md:block">FANSHARE</div>
  <header class="bg-white border-b sticky top-0 z-30">
    <div class="boxed flex items-center justify-between py-3 px-4 md:px-8">
      <!-- Updated logo with SVG -->
      <a href="index.html" class="logo-container">
        <svg class="logo-svg" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
          <!-- Left shield -->
          <path d="M20 5 L10 10 L10 25 L20 30 L30 25 L30 10 Z" fill="#2563eb" />
          <path d="M20 10 L14 13 L14 22 L20 25 L26 22 L26 13 Z" fill="white" />
          
          <!-- Right shield -->
          <path d="M50 5 L40 10 L40 25 L50 30 L60 25 L60 10 Z" fill="#16a34a" />
          <path d="M50 10 L44 13 L44 22 L50 25 L56 22 L56 13 Z" fill="white" />
          
          <!-- VS circle -->
          <circle cx="35" cy="18" r="8" fill="white" stroke="#2563eb" stroke-width="2" />
          <path d="M32 15 L34 18 L32 21 M38 15 L36 18 L38 21" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" />
          
          <!-- Text -->
          <text x="65" y="22" font-family="Manrope, sans-serif" font-weight="800" font-size="14" fill="#2563eb">FANSHARE</text>
        </svg>
      </a>
      <div class="flex gap-2 items-center">
        <!-- Updated button using design system classes -->
        <button id="createBattleBtn" class="btn btn-primary hidden md:block">Create Battle</button>
        <div class="rounded-full bg-gray-200 w-9 h-9 flex items-center justify-center text-gray-600 font-bold text-lg">A</div>
      </div>
    </div>
  </header>

  <div class="boxed flex gap-8 pt-6 pb-16 md:pb-8 bg-transparent min-h-[85vh] relative">
    <aside class="sidebar-left w-18 md:w-56 hidden md:flex flex-col pt-3 border-r border-gray-200 min-h-[80vh]">
      <div>
        <button id="createBattleBtn2" class="w-full px-3 py-2 mb-4 rounded bg-blue-100 text-blue-700 font-semibold">Create Battle</button>
        <div class="font-bold mb-2">Menu</div>
        <ul class="space-y-2 text-gray-600">
          <li><a href="#" class="hover:text-blue-600">Home</a></li>
          <li><a href="#" class="hover:text-blue-600">Trending</a></li>
          <li><a href="#" class="hover:text-blue-600">Profile</a></li>
        </ul>
      </div>
      <div class="mt-8">
        <div class="font-semibold text-gray-500 text-xs mb-2">Trending</div>
        <ul class="text-sm space-y-1">
          <li>#Euro2024</li>
          <li>#MusicBattles</li>
          <li>#Fashion</li>
        </ul>
      </div>
    </aside>

    <main class="flex-1 max-w-[620px] w-full border-x border-gray-200 min-h-[80vh] bg-white relative">
      <div class="sticky top-[64px] z-10 bg-white pt-2 pb-1 border-b border-gray-200 flex items-center gap-1">
        <button class="tab-btn px-5 py-2 text-gray-700 font-semibold border-b-2 border-transparent transition hover:text-blue-600 active"
                id="tab-featured" data-tab="featured">Featured</button>
        <button class="tab-btn px-5 py-2 text-gray-700 font-semibold border-b-2 border-transparent transition hover:text-blue-600"
                id="tab-active" data-tab="active">Active</button>
        <button class="tab-btn px-5 py-2 text-gray-700 font-semibold border-b-2 border-transparent transition hover:text-blue-600"
                id="tab-finished" data-tab="finished">Finished</button>
        <span id="tabIndicator" class="absolute h-1 bg-blue-600 rounded-full transition-all duration-300" style="bottom:0; left:0; width:0;"></span>
      </div>
      <div id="battleList" class="flex flex-col gap-0 mt-4"></div>
    </main>

    <aside class="sidebar-right hidden xl:flex flex-col w-72 shrink-0 gap-6">
      <div class="text-xl font-bold mb-3">Top Battles</div>
      <div class="bg-gray-100 rounded-lg p-4 mb-2">[Widget Placeholder]</div>
      <div class="bg-gray-100 rounded-lg p-4 mb-2">[Ad Banner]</div>
    </aside>
  </div>

  <nav class="fixed md:hidden bottom-0 left-0 w-full bg-white border-t flex justify-around py-2 z-50">
    <a href="#" class="flex flex-col items-center text-gray-700 hover:text-blue-600">
      <svg width="24" height="24" fill="none" class="mb-1"><path d="M4 10l8-6 8 6" stroke="currentColor" stroke-width="2"/><path d="M4 10v10h16V10" stroke="currentColor" stroke-width="2"/></svg>
      <span class="text-xs">Home</span>
    </a>
    <button id="navFab" class="bg-blue-600 text-white w-12 h-12 rounded-full -mt-8 shadow-lg flex items-center justify-center text-3xl">+</button>
    <a href="#" class="flex flex-col items-center text-gray-700 hover:text-blue-600">
      <svg width="24" height="24" fill="none" class="mb-1"><circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/><path d="M6 20c0-2 4-4 6-4s6 2 6 4" stroke="currentColor" stroke-width="2"/></svg>
      <span class="text-xs">Profile</span>
    </a>
  </nav>

  <div id="createModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-2xl font-semibold mb-4">Create New Battle</h2>
      <input type="text" id="title" placeholder="Title" class="form-input mb-3"/>
      <div class="mb-4">
        <input type="text" id="option1" placeholder="Option 1" class="form-input mb-2"/>
        <label for="image1File" class="inline-block mb-3 px-4 py-2 bg-gray-200 text-gray-800 rounded cursor-pointer hover:bg-gray-300 transition">Upload Image 1</label>
        <input type="file" id="image1File" class="hidden" />
      </div>
      <div class="mb-4">
        <input type="text" id="option2" placeholder="Option 2" class="form-input mb-2"/>
        <label for="image2File" class="inline-block mb-3 px-4 py-2 bg-gray-200 text-gray-800 rounded cursor-pointer hover:bg-gray-300 transition">Upload Image 2</label>
        <input type="file" id="image2File" class="hidden" />
      </div>
      <div class="time-selector mb-4">
        <div class="time-tabs">
          <button type="button" class="time-tab active" data-unit="minutes">Minutes</button>
          <button type="button" class="time-tab" data-unit="hours">Hours</button>
          <button type="button" class="time-tab" data-unit="days">Days</button>
          <button type="button" class="time-tab" data-unit="date">Pick Date</button>
        </div>
        <input type="number" id="duration" placeholder="Enter minutes" min="1" class="form-input"/>
        <input type="datetime-local" id="datetimePicker" class="hidden form-input mt-2"/>
      </div>
      <div class="flex justify-end gap-2">
        <button id="cancelCreateBtn" class="btn btn-outline">Cancel</button>
        <button id="submitBattleBtn" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

  <div id="shareModal" class="modal hidden">
    <div id="shareModalContent" class="modal-content">
      <h2 class="text-xl font-semibold mb-4">Make it count – share to vote!</h2>
      <div class="share-buttons">
        <a href="#" id="facebookShare" target="_blank" class="share-btn facebook">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook--v1.png" alt="Facebook" />
          <span>Facebook</span>
        </a>
        <a href="#" id="twitterShare" target="_blank" class="share-btn twitter">
          <img src="https://oleqibxqfwnvaorqgflp.supabase.co/storage/v1/object/public/battle-images//x-social-media-white-icon.svg" alt="X" />
          <span>X.com</span>
        </a>
        <a href="#" id="redditShare" target="_blank" class="share-btn reddit">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/reddit.png" alt="Reddit" />
          <span>Reddit</span>
        </a>
      </div>
      <button id="shareCloseBtn" class="cancel-btn">Cancel</button>
    </div>
  </div>
  <script>
    document.getElementById('createBattleBtn')?.addEventListener('click', () => {
      document.getElementById('createModal').classList.remove('hidden');
    });
    document.getElementById('createBattleBtn2')?.addEventListener('click', () => {
      document.getElementById('createModal').classList.remove('hidden');
    });
    document.getElementById('navFab')?.addEventListener('click', () => {
      document.getElementById('createModal').classList.remove('hidden');
    });
    document.getElementById('cancelCreateBtn')?.addEventListener('click', () => {
      document.getElementById('createModal').classList.add('hidden');
    });
  </script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./tabs.js"></script>
</body>
</html>
