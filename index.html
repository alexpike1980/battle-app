<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle App</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    .battle { border: 1px solid #ccc; padding: 16px; margin-top: 20px; border-radius: 8px; }
    .form-group { margin-bottom: 10px; }
    #createForm { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <button onclick="toggleForm()">Create Battle</button>

  <div id="createForm">
    <div class="form-group">
      <input type="text" id="title" placeholder="Battle title" />
    </div>
    <div class="form-group">
      <input type="text" id="option1" placeholder="Option 1" />
    </div>
    <div class="form-group">
      <input type="text" id="option2" placeholder="Option 2" />
    </div>
    <button id="submitBtn">Submit</button>
  </div>

  <div id="battleContainer"></div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Supabase –∏ –∑–∞—Ç–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–æ–¥ -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://oleqibxqfwnvaorqgflp.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sZXFpYnhxZndudmFvcnFnZmxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNjExMTQsImV4cCI6MjA2MTkzNzExNH0.AdpIio7ZnNpQRMeY_8Sb1bXqKpmYDeR7QYvAfnssdCA';

    // ‚úÖ —Å–æ–∑–¥–∞—ë–º –∫–ª–∏–µ–Ω—Ç Supabase –î–û –≤—Å–µ—Ö —Ñ—É–Ω–∫—Ü–∏–π
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function toggleForm() {
      const form = document.getElementById('createForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    async function submitBattle() {
      const title = document.getElementById('title').value;
      const option1 = document.getElementById('option1').value;
      const option2 = document.getElementById('option2').value;

      const { data, error } = await supabase.from('battles').insert([
        {
          title,
          option1,
          option2,
          votes1: 0,
          votes2: 0,
        },
      ]);

      if (error) {
        console.error('‚ùå Error creating battle:', error.message);
        alert('Error: ' + error.message);
      } else {
        console.log('‚úÖ Battle created:', data);
        loadLatestBattle();
      }
    }

    async function loadLatestBattle() {
      const { data, error } = await supabase
        .from('battles')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(1);

      if (error) {
        console.error('‚ùå Failed to load:', error.message);
        return;
      }

      const battle = data[0];
      if (!battle) return;

      document.getElementById('battleContainer').innerHTML = `
        <div class="battle">
          <h3>${battle.title}</h3>
          <p>Option 1: ${battle.option1} ‚Äî <strong>${battle.votes1}</strong> votes</p>
          <p>Option 2: ${battle.option2} ‚Äî <strong>${battle.votes2}</strong> votes</p>
        </div>
      `;
    }

    // üß∑ –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ü–û–°–õ–ï –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ supabase
    document.getElementById('submitBtn').addEventListener('click', submitBattle);

    // üöÄ –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –±–∞—Ç–ª –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadLatestBattle();
  </script>
</body>
</html>
