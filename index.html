<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .battle {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .battle-options {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .option {
      flex: 1;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .progress-bar {
      display: flex;
      height: 20px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar {
      transition: width 0.5s ease;
    }

    .bar-left {
      background-color: red;
    }

    .bar-right {
      background-color: green;
    }

    .vote-btn {
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 10px;
    }

    #createForm {
      margin-top: 20px;
      display: none;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
    }

    .social-popup {
      display: none;
      position: absolute;
      background: #fff;
      border: 1px solid #aaa;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .social-popup button {
      display: block;
      margin: 5px 0;
      width: 100%;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <button onclick="toggleForm()">Create Battle</button>

  <div id="createForm">
    <div class="form-group">
      <input type="text" id="title" placeholder="Battle title" />
    </div>
    <div class="form-group">
      <input type="text" id="option1" placeholder="Option 1" />
    </div>
    <div class="form-group">
      <input type="text" id="option2" placeholder="Option 2" />
    </div>
    <div class="form-group">
      <input type="number" id="duration" placeholder="Duration (hours)" value="1" />
    </div>
    <button id="submitBtn">Submit</button>
  </div>

  <div class="form-group" style="margin-top: 20px;">
    <label for="battleSelector">Choose a battle:</label>
    <select id="battleSelector"></select>
  </div>

  <div id="battleContainer"></div>

  <div id="socialPopup" class="social-popup"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
