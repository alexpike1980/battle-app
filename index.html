<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FANSHARE Battles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #fff; }
    .option-title {
      font-size: clamp(0.8rem, 4vw, 1.2rem);
      line-height: 1.2;
      text-align: center;
      word-wrap: break-word;
      padding: 0.6em 0 0.3em 0;
    }
    .vs-circle {
      position: absolute;
      left: 50%;
      top: 35%;
      transform: translate(-50%, -50%);
      width: 40px; height: 40px;
      background: #fff;
      color: #007bff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      z-index: 2;
      border: 2px solid #e5e7eb;
    }
    .battle-images-wrapper { position: relative; display: flex; gap: 1rem; align-items: center; }
    .tab-btn { @apply px-4 py-2 font-semibold rounded-none bg-white text-gray-700 border-b-2 border-transparent transition; }
    .tab-btn.active { @apply border-blue-600 text-blue-700 bg-white; }
    .battle-card { @apply flex flex-col gap-2 border-b border-gray-200 bg-white p-0 pt-4; }
    .battle-card:last-child { border-bottom: none; }
    /* Главная ширина: */
    .main-boxed { max-width: 1200px; margin-left:auto; margin-right:auto; }
    .sidebar-section { @apply bg-white border-b border-gray-200 p-4 text-sm; }
    .sidebar-section:last-child { border-bottom: none; }
    .spinner { border:4px solid #eee; border-top:4px solid #007bff; border-radius:50%; width:30px; height:30px; animation:spin 1s linear infinite; margin: 30px auto; }
    @keyframes spin { 0%{transform:rotate(0);} 100%{transform:rotate(360deg);} }
    @media (max-width:1024px) { .sidebar-right { display: none !important; } }
    @media (max-width:768px) { .sidebar-left { display: none !important; } .main-boxed { padding:0 0.25rem; } }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="w-full bg-white border-b sticky top-0 z-30">
    <div class="main-boxed flex items-center justify-between px-4 py-2 border-b border-gray-200">
      <!-- Logo -->
      <div class="text-2xl font-bold tracking-tight text-blue-700">FANSHARE</div>
      <div class="hidden md:block flex-1 px-8">
        <input type="text" placeholder="Search battles..." class="w-full max-w-md px-3 py-2 border border-gray-200 rounded bg-gray-50 focus:outline-none focus:ring focus:ring-blue-200" />
      </div>
      <div class="flex gap-3 items-center">
        <button id="createBattleBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Create Battle</button>
        <div class="rounded-full bg-gray-200 w-9 h-9 flex items-center justify-center text-gray-600 font-bold">A</div>
      </div>
    </div>
  </header>

  <main class="main-boxed flex gap-8 py-6 min-h-[85vh] bg-white">
    <!-- Left sidebar -->
    <aside class="sidebar-left w-20 md:w-56 hidden md:flex flex-col pt-3 border-r border-gray-200 min-h-[80vh]">
      <div>
        <div class="font-bold text-blue-700 text-xl mb-3">FANSHARE</div>
        <button class="w-full px-3 py-2 rounded bg-blue-100 text-blue-700 font-semibold mb-2">Log in</button>
        <button class="w-full px-3 py-2 rounded bg-gray-100">Menu</button>
      </div>
      <div class="mt-8">
        <div class="font-semibold text-gray-500 text-xs mb-2">Trending</div>
        <ul class="text-sm space-y-1">
          <li>#Euro2024</li>
          <li>#MusicBattles</li>
          <li>#Fashion</li>
        </ul>
      </div>
    </aside>

    <!-- Main feed -->
    <section class="flex-1 max-w-[640px] w-full border-x border-gray-200 min-h-[80vh] bg-white">
      <!-- Табы -->
      <div class="sticky top-[58px] z-20 bg-white pt-2 pb-2 border-b border-gray-200 flex items-center gap-2">
        <button class="tab-btn active" id="tab-featured">Featured</button>
        <button class="tab-btn" id="tab-finished">Finished</button>
        <button class="ml-auto bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition md:hidden" id="createBattleBtnMobile">+ Create</button>
      </div>
      <!-- Лента батлов -->
      <div id="battleList">
        <!-- Карточки батлов здесь — без тени, только border-b -->
      </div>
      <!-- Infinite scroll loader -->
      <div id="infiniteLoader" style="display:none;">
        <div class="spinner"></div>
      </div>
    </section>

    <!-- Right sidebar -->
    <aside class="sidebar-right w-64 hidden lg:block pt-2 min-h-[80vh] border-l border-gray-200">
      <div class="sidebar-section">
        <div class="font-semibold mb-2">Top Battles This Week</div>
        <ul class="space-y-1 text-gray-700">
          <li>Battle 1</li>
          <li>Battle 2</li>
          <li>Battle 3</li>
        </ul>
      </div>
      <div class="sidebar-section">
        <div class="font-semibold mb-2">Ads / Banner</div>
        <div class="w-full h-24 bg-gray-100 rounded"></div>
      </div>
    </aside>
  </main>

 <!-- Create Battle Modal -->
<div id="createModal" class="modal hidden">
  <div class="modal-content">
    <h2 class="text-2xl font-semibold mb-4">Create New Battle</h2>

    <input
      type="text"
      id="title"
      placeholder="Title"
      class="w-full mb-3 p-2 border rounded"
    />

    <div class="mb-4">
      <input
        type="text"
        id="option1"
        placeholder="Option 1"
        class="w-full mb-2 p-2 border rounded"
      />
      <!-- Upload button for image 1 -->
      <label
        for="image1File"
        class="inline-block mb-3 px-4 py-2 bg-gray-200 text-gray-800 rounded cursor-pointer hover:bg-gray-300 transition"
      >
        Upload Image 1
      </label>
      <input type="file" id="image1File" class="hidden" />
    </div>

    <div class="mb-4">
      <input
        type="text"
        id="option2"
        placeholder="Option 2"
        class="w-full mb-2 p-2 border rounded"
      />
      <!-- Upload button for image 2 -->
      <label
        for="image2File"
        class="inline-block mb-3 px-4 py-2 bg-gray-200 text-gray-800 rounded cursor-pointer hover:bg-gray-300 transition"
      >
        Upload Image 2
      </label>
      <input type="file" id="image2File" class="hidden" />
    </div>

    <!-- Time selector -->
    <div class="time-selector mb-4">
      <div class="time-tabs">
        <button type="button" class="time-tab active" data-unit="minutes">
          Minutes
        </button>
        <button type="button" class="time-tab" data-unit="hours">
          Hours
        </button>
        <button type="button" class="time-tab" data-unit="days">
          Days
        </button>
        <button type="button" class="time-tab" data-unit="date">
          Pick Date
        </button>
      </div>
      <input
        type="number"
        id="duration"
        placeholder="Enter minutes"
        min="1"
        class="p-2 border rounded w-full"
      />
      <input
        type="datetime-local"
        id="datetimePicker"
        class="hidden p-2 border rounded w-full mt-2"
      />
    </div>

    <!-- Action buttons -->
    <div class="flex justify-end gap-2">
      <button
        id="cancelCreateBtn"
        class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500 transition"
      >
        Cancel
      </button>
      <button
        id="submitBattleBtn"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
      >
        Submit
      </button>
    </div>
  </div>
</div>

<!-- Share Modal -->
<div id="shareModal" class="modal hidden">
  <div id="shareModalContent" class="modal-content">
    <h2 class="text-xl font-semibold mb-4">Make it count – share to vote!</h2>
    <div class="share-buttons">
      <a href="#" id="facebookShare" target="_blank" class="share-btn facebook">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook--v1.png" alt="Facebook" />
        <span>Facebook</span>
      </a>
      <a href="#" id="twitterShare" target="_blank" class="share-btn twitter">
        <img src="https://oleqibxqfwnvaorqgflp.supabase.co/storage/v1/object/public/battle-images//x-social-media-white-icon.svg" alt="X" />
        <span>X.com</span>
      </a>
      <a href="#" id="redditShare" target="_blank" class="share-btn reddit">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/reddit.png" alt="Reddit" />
        <span>Reddit</span>
      </a>
    </div>
    <button id="shareCloseBtn" class="cancel-btn">Cancel</button>
  </div>
</div>


<script>
      // Открыть Create Modal
      document.getElementById('createBattleBtn').addEventListener('click', () => {
        document.getElementById('createModal').classList.remove('hidden');
      });

      // Закрыть Create Modal — именно по кнопке с id="cancelCreateBtn"
      const cancelCreateBtn = document.getElementById('cancelCreateBtn');
      if (cancelCreateBtn) {
        cancelCreateBtn.addEventListener('click', () => {
          document.getElementById('createModal').classList.add('hidden');
        });
      }
    </script>

  <script type="module" src="./main.js"></script>
</body>
</html>
