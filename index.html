<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    #createForm {
      margin-top: 20px;
      display: none;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      background: #fff;
    }
    .battle {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      background: #fff;
      transition: all 0.3s ease-in-out;
    }
    .battle-inner {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .option {
      width: 48%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f1f1f1;
    }
    .vote-buttons {
      text-align: center;
      margin-top: 10px;
    }
    .progress-wrapper {
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
      position: relative;
    }
    .progress-left, .progress-right {
      height: 100%;
      transition: width 0.5s ease;
    }
    .progress-left {
      background: #e74c3c;
    }
    .progress-right {
      background: #2ecc71;
    }
    .progress-label {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #333;
    }
    .countdown {
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
      margin-top: 6px;
    }
    .social-popup {
      display: none;
      position: absolute;
      background: #fff;
      border: 1px solid #aaa;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .social-popup button {
      display: block;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <button onclick="toggleForm()">Create Battle</button>

  <div id="createForm">
    <div class="form-group">
      <input type="text" id="title" placeholder="Battle title" />
    </div>
    <div class="form-group">
      <input type="text" id="option1" placeholder="Option 1" />
    </div>
    <div class="form-group">
      <input type="text" id="option2" placeholder="Option 2" />
    </div>
    <div class="form-group">
      <label for="endsIn">Ends in (minutes):</label>
      <input type="number" id="endsIn" min="1" value="60" />
    </div>
    <button id="submitBtn">Submit</button>
  </div>

  <div class="form-group" style="margin-top: 20px;">
    <label for="battleSelector">Choose a battle:</label>
    <select id="battleSelector"></select>
  </div>

  <div id="battleContainer"></div>
  <div id="socialPopup" class="social-popup"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
