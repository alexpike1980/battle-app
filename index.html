<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    .tab {
      margin-bottom: 10px;
    }
    .tab button {
      padding: 10px 20px;
      margin-right: 5px;
      cursor: pointer;
    }
    .battle-block {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .progress-container {
      background: #ccc;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
      position: relative;
    }
    .progress-left, .progress-right {
      height: 100%;
      float: left;
      transition: width 0.5s;
    }
    .progress-left {
      background-color: green;
    }
    .progress-right {
      background-color: red;
    }
    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Battle App</h2>

  <div class="tab">
    <button id="tabCurrent">Current Battles</button>
    <button id="tabFinished">Finished Battles</button>
    <button onclick="toggleForm()">+ Create Battle</button>
  </div>

  <div id="createForm" style="display:none; margin-bottom: 20px;">
    <input id="title" placeholder="Title"><br>
    <input id="option1" placeholder="Option 1"><br>
    <input id="image1" placeholder="Image URL 1"><br>
    <input id="option2" placeholder="Option 2"><br>
    <input id="image2" placeholder="Image URL 2"><br>
    <input id="duration" type="number" placeholder="Duration (min)"><br>
    <button id="submitBtn">Submit</button>
  </div>

  <div id="battlesList"></div>
  <div id="loadingIndicator" style="text-align:center; margin:10px;">Loading...</div>

  <div id="socialPopup" style="position:absolute; display:none; background:#eee; padding:10px; border:1px solid #aaa;"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
