<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    #createForm {
      margin-top: 20px;
      display: none;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
    }
    .battle {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .battle-content {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .option {
      flex: 1;
      padding: 10px;
      text-align: center;
    }
    .vote-buttons {
      margin-top: 10px;
    }
    .progress-container {
      position: relative;
      height: 30px;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar {
      height: 100%;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .progress-bar.left {
      background: #e74c3c;
      text-align: left;
      padding-left: 10px;
    }
    .progress-bar.right {
      background: #2ecc71;
      text-align: right;
      padding-right: 10px;
    }
    #countdown {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
    }
    .social-popup {
      display: none;
      position: absolute;
      background: #fff;
      border: 1px solid #aaa;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .social-popup button {
      display: block;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <button onclick="toggleForm()">Create Battle</button>

  <div id="createForm">
    <div class="form-group">
      <input type="text" id="title" placeholder="Battle title" />
    </div>
    <div class="form-group">
      <input type="text" id="option1" placeholder="Option 1" />
    </div>
    <div class="form-group">
      <input type="text" id="option2" placeholder="Option 2" />
    </div>
    <div class="form-group">
      <input type="datetime-local" id="endsAt" />
    </div>
    <button id="submitBtn">Submit</button>
  </div>

  <div class="form-group" style="margin-top: 20px;">
    <label for="battleSelector">Choose a battle:</label>
    <select id="battleSelector"></select>
  </div>

  <div id="battleContainer"></div>

  <div id="socialPopup" class="social-popup"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
