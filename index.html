<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .battle {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
    }
    .option {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
    }
    .popup {
      display: none;
      position: fixed;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    .create-form {
      max-width: 300px;
      margin: 0 auto;
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 8px 16px;
      margin-top: 8px;
      cursor: pointer;
    }
    a {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <button onclick="toggleCreateForm()">Create Battle</button>
  <div class="create-form" id="createForm">
    <input type="text" id="title" placeholder="Battle title" />
    <input type="text" id="option1" placeholder="Option 1" />
    <input type="text" id="option2" placeholder="Option 2" />
    <button onclick="submitBattle()">Submit</button>
  </div>

  <div id="battle"></div>

  <div class="popup" id="sharePopup">
    <p>Share this vote:</p>
    <a id="fb" target="_blank">Facebook</a>
    <a id="tw" target="_blank">Twitter</a>
    <a id="wa" target="_blank">WhatsApp</a>
    <a id="rd" target="_blank">Reddit</a>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const SUPABASE_URL = 'https://oleqibxqfwnvaorqgflp.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sZXFpYnhxZndudmFvcnFnZmxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNjExMTQsImV4cCI6MjA2MTkzNzExNH0.AdpIio7ZnNpQRMeY_8Sb1bXqKpmYDeR7QYvAfnssdCA';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentBattle;

    async function loadBattle() {
      const { data, error } = await supabase
        .from('battles')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(1)
        .single();

      if (error || !data) return;

      currentBattle = data;

      document.getElementById('battle').innerHTML = `
        <h2>${data.title}</h2>
        <div class="battle">
          <div class="option">
            <p><strong>${data.option1}</strong></p>
            <p id="votes1">${data.votes1} votes</p>
          </div>
          <div class="option">
            <p><strong>${data.option2}</strong></p>
            <p id="votes2">${data.votes2} votes</p>
          </div>
        </div>
        <button onclick="openPopup()">Vote Now</button>
      `;
    }

    async function submitBattle() {
      const title = document.getElementById('title').value;
      const option1 = document.getElementById('option1').value;
      const option2 = document.getElementById('option2').value;

      if (!title || !option1 || !option2) return alert("Please fill in all fields.");

      const { error } = await supabase
        .from('battles')
        .insert([{ title, option1, option2, votes1: 0, votes2: 0 }]);

      if (!error) {
        toggleCreateForm();
        loadBattle();
      } else {
        alert('Error creating battle');
      }
    }

    function toggleCreateForm() {
      const form = document.getElementById('createForm');
      form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
      if (form.style.display === 'flex') {
        form.style.flexDirection = 'column';
      }
    }

    function openPopup() {
      const shareUrl = window.location.href;
      const text = encodeURIComponent(`Vote in the battle: ${currentBattle.title}`);
      document.getElementById('fb').href = `https://www.facebook.com/sharer/sharer.php?u=${shareUrl}`;
      document.getElementById('tw').href = `https://twitter.com/intent/tweet?url=${shareUrl}&text=${text}`;
      document.getElementById('wa').href = `https://api.whatsapp.com/send?text=${text}%20${shareUrl}`;
      document.getElementById('rd').href = `https://www.reddit.com/submit?url=${shareUrl}&title=${text}`;
      document.getElementById('sharePopup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('sharePopup').style.display = 'none';
    }

    loadBattle();
  </script>
</body>
</html>
