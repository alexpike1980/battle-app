<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #createForm {
      display: none;
      margin-bottom: 20px;
    }
    .battle-block {
      border: 2px solid #000;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .progress-bar {
      display: flex;
      height: 24px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
      background-color: #ccc;
      font-size: 12px;
      color: white;
      font-weight: bold;
      position: relative;
    }
    .progress-left,
    .progress-right {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: width 0.5s;
      white-space: nowrap;
      padding: 0 5px;
    }
    .progress-left {
      background-color: green;
    }
    .progress-right {
      background-color: red;
    }
    img {
      max-width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>
  <button onclick="toggleForm()">Create Battle</button>
  <div id="createForm">
    <input type="text" id="title" placeholder="Battle Title"><br>
    <input type="text" id="option1" placeholder="Option 1"><br>
    <input type="text" id="option2" placeholder="Option 2"><br>
    <input type="number" id="duration" placeholder="Duration (minutes)"><br>
    <input type="text" id="image1" placeholder="Image URL Option 1"><br>
    <input type="text" id="image2" placeholder="Image URL Option 2"><br>
    <button id="submitBtn">Submit</button>
  </div>

  <div id="battleContainer" class="battle-block"></div>

  <div id="socialPopup" style="display:none;position:absolute;z-index:10;background:#eee;padding:10px;border:1px solid #ccc;"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
