<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
    }

    /* Центрируем контент и ограничиваем по ширине */
    .boxed {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Flex-layout для main + sidebar */
    .layout {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    @media (min-width: 1024px) {
      .layout {
        flex-direction: row;
      }
    }

    /* Основная колонка */
    main {
      flex: 1;
    }

    /* Сайдбар */
    aside {
      width: 100%;
    }
    @media (min-width: 1024px) {
      aside {
        width: 300px;
      }
    }

    /* Модальные окна (Create & Share) */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.hidden { display: none !important; }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: .75rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    /* Кнопки Share */
    .share-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: .75rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .share-btn {
      display: flex;
      align-items: center;
      gap: .5rem;
      padding: .75rem 1rem;
      border-radius: .5rem;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: transform .2s, filter .2s;
      width: 140px;
      justify-content: center;
    }
    .share-btn img { width: 24px; height: 24px; }
    .facebook { background: #4267B2; }
    .twitter  { background: #1DA1F2; }
    .reddit   { background: #FF4500; }
    .share-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

    /* Кнопки Cancel/Submit */
    .cancel-btn {
      background: #6c757d; color: white;
      padding: .75rem 1rem; border: none; border-radius: .5rem;
      cursor: pointer; width: 100%;
      margin-top: 1rem;
    }
    .cancel-btn:hover { background: #5a6268; }

    /* Базовые стили прогресс-бара, табов, инпутов и т.д. */
    /* ... тут вставьте все ваши стили из main.css/tab.css ... */
  </style>
</head>
<body>

  <!-- Логи -->
  <div id="logContainer" class="boxed bg-white border p-4 mb-6 max-h-40 overflow-y-auto">
    <strong>Логи:</strong>
  </div>

  <!-- Основной layout -->
  <div class="boxed layout p-6 gap-6">

    <!-- Main: заголовок + список батлов -->
    <main>
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-4xl font-bold">Battle App</h1>
        <button id="createBattleBtn"
                class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
          Create Battle
        </button>
      </div>
      <div id="battleList" class="space-y-6">
        <!-- Сюда main.js вставит карточки батлов -->
      </div>
    </main>

    <!-- Sidebar: реклама и виджеты -->
    <aside class="space-y-6">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Реклама</h2>
        <!-- сюда баннер -->
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Виджеты</h2>
        <!-- сюда виджеты -->
      </div>
    </aside>

  </div>

  <!-- Create Battle Modal -->
  <div id="createModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-2xl font-semibold mb-4">Create New Battle</h2>

      <input type="text" id="title" placeholder="Title"
             class="w-full mb-3 p-2 border rounded" />

      <div class="mb-4">
        <input type="text" id="option1" placeholder="Option 1"
               class="w-full mb-2 p-2 border rounded" />
        <label for="image1File"
               class="inline-block mb-3 px-4 py-2 bg-gray-200 text-gray-800 rounded cursor-pointer hover:bg-gray-300 transition">
          Upload Image 1
        </label>
        <input type="file" id="image1File" class="hidden" />
      </div>

      <div class="mb-4">
        <input type="text" id="option2" placeholder="Option 2"
               class="w-full mb-2 p-2 border rounded" />
        <label for="image2File"
               class="inline-block mb-3 px-4 py-2 bg-gray-200 text-gray-800 rounded cursor-pointer hover:bg-gray-300 transition">
          Upload Image 2
        </label>
        <input type="file" id="image2File" class="hidden" />
      </div>

      <!-- Таймер-табсы -->
      <div class="time-selector mb-4">
        <div class="time-tabs flex gap-2 mb-2 overflow-x-auto">
          <button type="button" class="time-tab active px-2 py-1 bg-gray-700 text-white rounded" data-unit="minutes">Minutes</button>
          <button type="button" class="time-tab px-2 py-1 bg-gray-700 text-white rounded" data-unit="hours">Hours</button>
          <button type="button" class="time-tab px-2 py-1 bg-gray-700 text-white rounded" data-unit="days">Days</button>
          <button type="button" class="time-tab px-2 py-1 bg-gray-700 text-white rounded" data-unit="date">Pick Date</button>
        </div>
        <input type="number" id="duration" placeholder="Enter minutes" min="1"
               class="w-full p-2 border rounded mb-2" />
        <input type="datetime-local" id="datetimePicker"
               class="w-full p-2 border rounded hidden" />
      </div>

      <div class="flex gap-2">
        <button id="cancelCreateBtn" class="cancel-btn">Cancel</button>
        <button id="submitBattleBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition flex-1">
          Submit
        </button>
      </div>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-xl font-semibold mb-4">Make it count – share to vote!</h2>
      <div class="share-buttons">
        <a href="#" id="facebookShare" target="_blank" class="share-btn facebook">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook--v1.png" alt="Facebook" />
          <span>Facebook</span>
        </a>
        <a href="#" id="twitterShare" target="_blank" class="share-btn twitter">
          <img src="https://oleqibxqfwnvaorqgflp.supabase.co/storage/v1/object/public/battle-images/x-social-media-white-icon.svg" alt="X" />
          <span>X.com</span>
        </a>
        <a href="#" id="redditShare" target="_blank" class="share-btn reddit">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/reddit.png" alt="Reddit" />
          <span>Reddit</span>
        </a>
      </div>
      <button id="shareCloseBtn" class="cancel-btn">Cancel</button>
    </div>
  </div>

  <!-- Открытие/закрытие модалок -->
  <script>
    // Открыть Create
    document.getElementById('createBattleBtn').addEventListener('click', () =>
      document.getElementById('createModal').classList.remove('hidden')
    );
    // Закрыть Create
    document.getElementById('cancelCreateBtn').addEventListener('click', () =>
      document.getElementById('createModal').classList.add('hidden')
    );
    // Закрыть Share
    window.addEventListener('load', () => {
      document.getElementById('shareCloseBtn').addEventListener('click', () =>
        document.getElementById('shareModal').classList.add('hidden')
      );
      document.getElementById('shareModal').addEventListener('click', e => {
        if (e.target.id === 'shareModal') e.target.classList.add('hidden');
      });
    });
  </script>

  <!-- Основная логика (Supabase, рендер, шаринг и т.д.) -->
  <script type="module" src="./main.js"></script>
</body>
</html>
