<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle App</title>
  <style>
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #ddd;
      margin-right: 5px;
      border-radius: 5px;
    }
    .tab-button.active {
      background: #aaa;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <!-- Кнопка показать/скрыть форму создания -->
  <button onclick="toggleForm()">Create Battle</button>

  <!-- Форма создания батла -->
  <div id="createForm" style="display: none; margin-top: 10px;">
    <input type="text" id="title" placeholder="Title"><br/>
    <input type="text" id="option1" placeholder="Option 1"><br/>
    <input type="text" id="option2" placeholder="Option 2"><br/>
    <input type="number" id="duration" placeholder="Duration (minutes)"><br/>
    <input type="text" id="image1" placeholder="Image URL 1 (optional)"><br/>
    <input type="text" id="image2" placeholder="Image URL 2 (optional)"><br/>
    <button id="submitBtn">Submit</button>
  </div>

  <!-- Табы -->
  <div style="margin-top: 20px;">
    <button id="tab-active" class="tab-button active" onclick="switchTab('active')">Active Battles</button>
    <button id="tab-finished" class="tab-button" onclick="switchTab('finished')">Finished Battles</button>
  </div>

  <!-- Список батлов -->
  <div id="battleList" style="margin-top: 20px;"></div>

  <!-- Контейнер для отображения конкретного батла -->
  <div id="battleContainer" style="margin-top: 20px;"></div>

  <!-- Попап для соцсетей -->
  <div id="socialPopup" style="position:absolute; display:none; background:white; border:1px solid #ccc; padding:10px; z-index:10;"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
