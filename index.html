<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle App</title>
  <style>
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #ddd;
      margin-right: 5px;
      border-radius: 5px;
    }
    .tab-button.active {
      background: #aaa;
      font-weight: bold;
    }
    .battle-block {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .vote-btn {
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .vote-btn:disabled {
      background-color: #888;
    }
    .social-btn {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .social-btn img {
      width: 16px;
      height: 16px;
    }
    .image-box {
      width: 150px;
      height: 150px;
      overflow: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <button onclick="toggleForm()">Create Battle</button>

  <div id="createForm" style="display: none; margin-top: 10px;">
    <input type="text" id="title" placeholder="Title"><br/>
    <input type="text" id="option1" placeholder="Option 1"><br/>
    <input type="text" id="option2" placeholder="Option 2"><br/>
    <input type="number" id="duration" placeholder="Duration (minutes)"><br/>
    <input type="text" id="image1" placeholder="Image URL 1 (optional)"><br/>
    <input type="text" id="image2" placeholder="Image URL 2 (optional)"><br/>
    <button id="submitBtn" class="vote-btn">Submit</button>
  </div>

  <div style="margin-top: 20px;">
    <button id="tab-active" class="tab-button active" onclick="switchTab('active')">Active Battles</button>
    <button id="tab-finished" class="tab-button" onclick="switchTab('finished')">Finished Battles</button>
  </div>

  <div id="battleList" style="margin-top: 20px;"></div>

  <div id="battleContainer" style="margin-top: 20px;"></div>

  <div id="socialPopup" style="position:absolute; display:none; background:white; border:1px solid #ccc; padding:10px; z-index:10;"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
