<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .battle {
      border: 1px solid #ccc;
      padding: 16px;
      margin-top: 20px;
      border-radius: 8px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .option {
      width: 48%;
      padding: 10px;
      background: #f0f0f0;
      text-align: center;
      border-radius: 6px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    #createForm {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <button onclick="toggleForm()">Create Battle</button>

  <div id="createForm">
    <div class="form-group">
      <input type="text" id="title" placeholder="Battle title" />
    </div>
    <div class="form-group">
      <input type="text" id="option1" placeholder="Option 1" />
    </div>
    <div class="form-group">
      <input type="text" id="option2" placeholder="Option 2" />
    </div>
    <button onclick="submitBattle()">Submit</button>
  </div>

  <div id="battleContainer"></div>

  <!-- Подключение Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://oleqibxqfwnvaorqgflp.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function toggleForm() {
      const form = document.getElementById('createForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    async function submitBattle() {
      const title = document.getElementById('title').value;
      const option1 = document.getElementById('option1').value;
      const option2 = document.getElementById('option2').value;

      const { data, error } = await supabase.from('battles').insert([
        {
          title,
          option1,
          option2,
          votes1: 0,
          votes2: 0,
        },
      ]);

      if (error) {
        console.error('Failed to create battle:', error.message);
        alert('Error: ' + error.message);
      } else {
        console.log('Battle created:', data);
        loadLatestBattle();
      }
    }

    async function loadLatestBattle() {
      const { data, error } = await supabase
        .from('battles')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(1);

      if (error) {
        console.error('Failed to load battle:', error.message);
        return;
      }

      const battle = data[0];
      if (!battle) return;

      const container = document.getElementById('battleContainer');
      container.innerHTML = `
        <div class="battle">
          <h3>${battle.title}</h3>
          <div class="options">
            <div class="option">${battle.option1} <br><strong>${battle.votes1} votes</strong></div>
            <div class="option">${battle.option2} <br><strong>${battle.votes2} votes</strong></div>
          </div>
        </div>
      `;
    }

    // Загружаем последний батл при запуске
    loadLatestBattle();
  </script>
</body>
</html>
