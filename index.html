<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #ddd;
      margin-right: 5px;
      border-radius: 5px;
      font-size: 16px;
    }
    .tab-button.active {
      background: #007bff;
      color: white;
      font-weight: bold;
    }
    .battle-block {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: white;
      margin-bottom: 20px;
    }
    .image-box {
      width: 150px;
      height: 150px;
      overflow: hidden;
      border-radius: 10px;
      margin: 10px auto;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .vote-btn {
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    .vote-btn:hover {
      background: #218838;
    }
    #submitBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #submitBtn:hover {
      background: #0056b3;
    }
    input {
      margin-bottom: 8px;
      padding: 8px;
      width: 250px;
    }
    .social-icons img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <button onclick="toggleForm()">Create Battle</button>

  <div id="createForm" style="display: none; margin-top: 10px;">
    <input type="text" id="title" placeholder="Title"><br/>
    <input type="text" id="option1" placeholder="Option 1"><br/>
    <input type="text" id="option2" placeholder="Option 2"><br/>
    <input type="number" id="duration" placeholder="Duration (minutes)"><br/>
    <input type="text" id="image1" placeholder="Image URL 1 (optional)"><br/>
    <input type="text" id="image2" placeholder="Image URL 2 (optional)"><br/>
    <button id="submitBtn">Submit</button>
  </div>

  <div style="margin-top: 20px;">
    <button id="tab-active" class="tab-button active" onclick="switchTab('active')">Active Battles</button>
    <button id="tab-finished" class="tab-button" onclick="switchTab('finished')">Finished Battles</button>
  </div>

  <div id="battleList" style="margin-top: 20px;"></div>

  <div id="battleContainer" style="margin-top: 20px;"></div>

  <div id="socialPopup" style="position:absolute; display:none; background:white; border:1px solid #ccc; padding:10px; z-index:10;"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
