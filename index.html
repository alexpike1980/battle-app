<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    #battleContainer {
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background: white;
      max-width: 600px;
      margin: auto;
    }

    .option {
      flex: 1;
      text-align: center;
    }

    .option img {
      max-width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 10px;
    }

    #progressWrapper {
      margin-top: 10px;
      background: #eee;
      height: 30px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      font-weight: bold;
    }

    .progress {
      height: 100%;
      transition: width 0.5s ease;
      float: left;
    }

    .progressText {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 30px;
      z-index: 1;
      color: black;
    }

    #socialPopup {
      position: absolute;
      display: none;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 999;
    }

    #createForm {
      display: none;
      margin-top: 20px;
    }

    #createForm input {
      display: block;
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Battle App</h2>
  <select id="battleSelector"></select>
  <button onclick="toggleForm()">Create Battle</button>
  <div id="createForm">
    <input id="title" placeholder="Battle title" />
    <input id="option1" placeholder="Option 1" />
    <input id="option2" placeholder="Option 2" />
    <input id="image1" placeholder="Image URL for Option 1" />
    <input id="image2" placeholder="Image URL for Option 2" />
    <input id="duration" type="number" placeholder="Duration (minutes)" />
    <button id="submitBtn">Submit</button>
  </div>

  <div id="battleContainer"></div>
  <div id="socialPopup"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
