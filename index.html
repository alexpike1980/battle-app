<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle App</title>
  <style>
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #ddd;
      margin-right: 5px;
      border-radius: 5px;
    }
    .tab-button.active {
      background: #aaa;
      font-weight: bold;
    }
    .battle-block {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .battle-images {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .battle-images img {
      width: 48%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .vote-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .progress-container {
      width: 100%;
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
    }
    .progress-bar {
      height: 100%;
      background: #007bff;
      text-align: center;
      color: white;
      line-height: 20px;
    }
    .countdown {
      font-weight: bold;
      margin-top: 5px;
    }
    .social-icons button {
      margin-right: 5px;
    }
    .social-icons img {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 3px;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <button onclick="toggleForm()">Create Battle</button>

  <div id="createForm" style="display: none; margin-top: 10px;">
    <input type="text" id="title" placeholder="Title"><br/>
    <input type="text" id="option1" placeholder="Option 1"><br/>
    <input type="text" id="option2" placeholder="Option 2"><br/>
    <input type="number" id="duration" placeholder="Duration (minutes)"><br/>
    <input type="text" id="image1" placeholder="Image URL 1 (optional)"><br/>
    <input type="text" id="image2" placeholder="Image URL 2 (optional)"><br/>
    <button id="submitBtn">Submit</button>
  </div>

  <div style="margin-top: 20px;">
    <button id="tab-active" class="tab-button active" onclick="switchTab('active')">Active Battles</button>
    <button id="tab-finished" class="tab-button" onclick="switchTab('finished')">Finished Battles</button>
  </div>

  <div id="battleList" style="margin-top: 20px;"></div>

  <div id="socialPopup" style="position:absolute; display:none; background:white; border:1px solid #ccc; padding:10px; z-index:10;"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
