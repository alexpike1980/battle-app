<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #ddd;
      margin-right: 5px;
      border-radius: 5px;
    }

    .tab-button.active {
      background: #aaa;
      font-weight: bold;
    }

    .battle-block {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .battle-images {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 10px 0;
    }

    .battle-images div {
      flex: 1;
      height: 200px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
      margin-top: 5px;
    }

    button:disabled {
      background-color: #888;
    }

    input, select {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    #createForm {
      margin-top: 20px;
      max-width: 400px;
    }

    #socialPopup button {
      margin: 5px;
      padding: 5px 10px;
    }

    .social-icon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <!-- Кнопка показать/скрыть форму создания -->
  <button onclick="toggleForm()">Create Battle</button>

  <!-- Форма создания батла -->
  <div id="createForm" style="display: none;">
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="option1" placeholder="Option 1">
    <input type="text" id="option2" placeholder="Option 2">
    <input type="number" id="duration" placeholder="Duration (minutes)">
    <input type="text" id="image1" placeholder="Image URL 1 (optional)">
    <input type="text" id="image2" placeholder="Image URL 2 (optional)">
    <button id="submitBtn">Submit</button>
  </div>

  <!-- Табы -->
  <div style="margin-top: 20px;">
    <button id="tab-active" class="tab-button active" onclick="switchTab('active')">Active Battles</button>
    <button id="tab-finished" class="tab-button" onclick="switchTab('finished')">Finished Battles</button>
  </div>

  <!-- Список батлов -->
  <div id="battleList" style="margin-top: 20px;"></div>

  <!-- Контейнер для отображения конкретного батла -->
  <div id="battleContainer" style="margin-top: 20px;"></div>

  <!-- Попап для соцсетей -->
  <div id="socialPopup" style="position:absolute; display:none; background:white; border:1px solid #ccc; padding:10px; z-index:10;"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
