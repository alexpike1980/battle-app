<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    #createForm {
      margin-top: 20px;
      display: none;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
    }
    .battle {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <button onclick="toggleForm()">Create Battle</button>

  <div id="createForm">
    <div class="form-group">
      <input type="text" id="title" placeholder="Battle title" />
    </div>
    <div class="form-group">
      <input type="text" id="option1" placeholder="Option 1" />
    </div>
    <div class="form-group">
      <input type="text" id="option2" placeholder="Option 2" />
    </div>
    <button id="submitBtn">Submit</button>
  </div>

  <div id="battleContainer"></div>

  <script>
    function toggleForm() {
      const form = document.getElementById('createForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
  </script>

  <!-- Supabase logic: must be a module -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://oleqibxqfwnvaorqgflp.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sZXFpYnhxZndudmFvcnFnZmxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNjExMTQsImV4cCI6MjA2MTkzNzExNH0.AdpIio7ZnNpQRMeY_8Sb1bXqKpmYDeR7QYvAfnssdCA';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('submitBtn').addEventListener('click', async () => {
      const title = document.getElementById('title').value.trim();
      const option1 = document.getElementById('option1').value.trim();
      const option2 = document.getElementById('option2').value.trim();

      if (!title || !option1 || !option2) {
        alert("Please fill in all fields.");
        return;
      }

      const { data, error } = await supabase.from('battles').insert([
        {
          title,
          option1,
          option2,
          votes1: 0,
          votes2: 0
        }
      ]);

      if (error) {
        console.error('Insert error:', error.message);
        alert('Error creating battle.');
      } else {
        alert('Battle created!');
        loadLatestBattle();
      }
    });

    async function loadLatestBattle() {
      const { data, error } = await supabase
        .from('battles')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(1);

      if (error) {
        console.error('Load error:', error.message);
        return;
      }

      const battle = data[0];
      if (!battle) return;

      document.getElementById('battleContainer').innerHTML = `
        <div class="battle">
          <h3>${battle.title}</h3>
          <p><strong>${battle.option1}</strong>: ${battle.votes1} votes</p>
          <p><strong>${battle.option2}</strong>: ${battle.votes2} votes</p>
        </div>
      `;
    }

    // Load on start
    loadLatestBattle();
  </script>
</body>
</html>
