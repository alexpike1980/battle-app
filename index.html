<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    button, input {
      padding: 10px;
      font-size: 14px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #createForm {
      background: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
      margin: 10px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #ddd;
      margin-right: 5px;
      border-radius: 5px;
    }

    .tab-button.active {
      background: #aaa;
      font-weight: bold;
    }

    .battle-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .battle-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin: 5px 0;
    }

    .vote-btn {
      margin-top: 10px;
    }

    .progress-container {
      margin-top: 10px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
    }

    .progress-bar {
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
    }

    .social-btns button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin: 5px;
    }

    .social-btns i {
      color: #444;
    }

    .social-btns i:hover {
      color: #000;
    }

    #socialPopup {
      position: absolute;
      display: none;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 10;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <!-- Кнопка показать/скрыть форму создания -->
  <div style="text-align: center;">
    <button onclick="toggleForm()">Create Battle</button>
  </div>

  <!-- Форма создания батла -->
  <div id="createForm" style="display: none;">
    <input type="text" id="title" placeholder="Title"><br/>
    <input type="text" id="option1" placeholder="Option 1"><br/>
    <input type="text" id="option2" placeholder="Option 2"><br/>
    <input type="number" id="duration" placeholder="Duration (minutes)"><br/>
    <input type="text" id="image1" placeholder="Image URL 1 (optional)"><br/>
    <input type="text" id="image2" placeholder="Image URL 2 (optional)"><br/>
    <button id="submitBtn">Submit</button>
  </div>

  <!-- Табы -->
  <div style="text-align: center; margin-top: 20px;">
    <button id="tab-active" class="tab-button active" onclick="switchTab('active')">Active Battles</button>
    <button id="tab-finished" class="tab-button" onclick="switchTab('finished')">Finished Battles</button>
  </div>

  <!-- Список батлов -->
  <div id="battleList" style="margin-top: 20px;"></div>

  <!-- Контейнер для отображения конкретного батла -->
  <div id="battleContainer" style="margin-top: 20px;"></div>

  <!-- Попап для соцсетей -->
  <div id="socialPopup"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
