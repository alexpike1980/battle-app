<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle App</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f4f4f4; }
    .battle { border: 2px solid #333; padding: 15px; margin-bottom: 20px; border-radius: 10px; background: #fff; }
    .progress-bar { height: 24px; display: flex; overflow: hidden; background: #ddd; border-radius: 12px; margin-top: 10px; position: relative; }
    .progress-segment { height: 100%; transition: width 0.5s ease; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 14px; }
    .green { background: green; }
    .red { background: red; }
    #createForm input { display: block; margin-bottom: 10px; width: 100%; padding: 5px; }
    #socialPopup { position: absolute; display: none; background: #fff; border: 1px solid #ccc; padding: 10px; z-index: 10; }
  </style>
</head>
<body>
  <h1>Battle App</h1>

  <button onclick="toggleForm()">+ Create Battle</button>

  <div id="createForm" style="display: none; margin-top: 20px;">
    <input id="title" placeholder="Battle title" />
    <input id="option1" placeholder="Option 1" />
    <input id="image1" placeholder="Image URL for Option 1" />
    <input id="option2" placeholder="Option 2" />
    <input id="image2" placeholder="Image URL for Option 2" />
    <input id="duration" placeholder="Duration in minutes" type="number" />
    <button id="submitBtn">Submit</button>
  </div>

  <div id="battleContainer" style="margin-top: 30px;"></div>

  <div id="socialPopup"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
